<script type="text/javascript">
	var setLoad = false;

	function flipGrid(mat, row_size, col_size) {
		$(document).ready(function() {
		for(var i = 0; i < row_size; ++i)
			for(var j = 0; j < col_size; ++j) {
				id = "r" + i + "c" + j;
				obj = document.getElementById(id);
				var elem = $(obj);
				if(elem.data('flipped') != mat[i][j]) {
					elem.trigger("click");
				}
			}
		});
	}
	function getMatStr(mat) {
		var str = "[";
		for(var i = 0; i < scanRow; ++i) {
			if(i != 0) str += ",";
			str += "[";
			for(var j = 0; j < scanCol; ++j) {
				if(j != 0) str += ",";
				str += mat[i][j];
			}
			str += "]";
		}
		str += "]";
		return str;
	}

	function autoplay() {
		var sec_base = 0; 
		for(var i = 0; i < Count; ++i) {
			command = "flipGrid(" + getMatStr(ans[i]) + ", " + scanRow + ", " + scanCol + ") ";
			setTimeout(command, sec_base * 3500);
			sec_base ++;
		}
	}
	function test() {
		//a = document.getElementById("test");
		//$(a).trigger("click");
		//if(setLoad) return 0; else setLoad = true;
		var d1 = document.getElementById("dataArea");
		var d2 = document.getElementById("selected");
		calc("dataArea", false, false, true, flipGrid, load);
		autoplay();
		$(d1).hide();
		$(d2).hide();
	}

	function getGrid(r, c, val) {
		id = "r" + r + "c" + c;
		ret = '<div  class="sponsor"  title="Click to flip"><div class="sponsorFlip" id="' + id + '"><div class="sponsorDescription" style="background-color:#FFFF66;height: 64%;">';	
		ret += val;
		ret += '</div></div><div class="sponsorData" ><div class="sponsorDescription" >';
		ret += val;
		ret += '</div></div></div>';
		return ret;
	}

	function load(mat, row_size, col_size) {
		obj = document.getElementById('main');
		inner = "";
		inner = "<table style='width:30px' class='flipTable'>";
		for(i = 0; i < row_size; ++i) {
			inner += "<tr>";
			for(j = 0; j < col_size; ++j) {
				inner += "<td>";
				inner += getGrid(i, j, mat[i][j]);
				inner += "</td>"
			}
			inner += "</tr>";
		}
		inner += "</table>"
		inner += "<div class='clear'></div>";
		obj.innerHTML += inner;
		$(document).ready(function(){
	/* The following code is executed once the DOM is loaded */

	
	$('.sponsorFlip').bind("click",function(){
		
		// $(this) point to the clicked .sponsorFlip element (caching it in elem for speed):
		
		var elem = $(this);
		
		// data('flipped') is a flag we set when we flip the element:
		
		if(elem.data('flipped'))
		{
			// If the element has already been flipped, use the revertFlip method
			// defined by the plug-in to revert to the default state automatically:
			
			elem.revertFlip();
			
			// Unsetting the flag:
			elem.data('flipped',false)
		}
		else
		{
			// Using the flip method defined by the plugin:
			
			elem.flip({
				direction:'lr',
				speed: 350,
				onBefore: function(){
					// Insert the contents of the .sponsorData div (hidden from view with display:none)
					// into the clicked .sponsorFlip div before the flipping animation starts:
					
					elem.html(elem.siblings('.sponsorData').html());
				}
			});
			
			// Setting the flag:
			elem.data('flipped',true);
		}
	});
	
});
	}
</script>
